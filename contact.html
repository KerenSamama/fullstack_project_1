<body>

  <nav class="navbar flex  align-items-center box-shadow sticky"> <!-- #fff9efad; -->

      <a href="./contact.html" class="navbar_items ">CONTACT US</a>
    </div>

  <div class="center contactus-form padding-20 border-radius-5 box-shadow"
    style=" margin-top: 40px;  margin-bottom: 40px; background-color:  rgb(255, 249, 237); width: 60%;">
    <form class="contactus" action="" method="get">
      <ul class="flex flex-column">
        <li>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Enter name.." required>
        </li>

        <li>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter last name.." requiredF>
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" placeholder="Enter Email" name="email" id="email" required>
        </li>
        <li>

          <label for="city">City</label>
          <input list="city" id=" city" name="city">
          <datalist id="city" name="city">
            <option value="Ashkelon">
            <option value="Beer-Sheva">
            <option value="Jeruslem">
            <option value="Tel-Aviv">

          </datalist>
          
        </li>
        <li>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write your message.." style="height:200px"></textarea>
        </li>
        <li>
          <input class="submit-button" type="submit" value="Submit">
        </li>
      </ul>
    </form>
  </div>
