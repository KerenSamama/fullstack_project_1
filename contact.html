<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

  <nav class="navbar flex justify-content-between box-shadow sticky"
    style="height: 70px; background-color: rgba(255, 249, 237, 0.6);"> <!-- #fff9efad; -->
    <a class="home_link" href="home.html">
      <img id="logo_img" src="images/logo.PNG" alt="The farms logo" style="width: 70px;">
    </a>
    <div class="flex justify-content-center align-items-center flex-grow-1">
      <a href="./home.html" class="navbar_items">HOME</a>
      <a href="./about.html" class="navbar_items">ABOUT</a>
      <a href="./media.html" class="navbar_items">MEDIA</a>
      <a href="./faq.html" class="navbar_items">FAQ</a>
      <a href="./contact.html" class="navbar_items">CONTACT</a>
    </div>
  </nav>



  <div class="contactus-form">
    <form action="" method="get">
      <ul>
        <li>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Enter name.." required>
        </li>

        <li>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter last name.." requiredF>
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" placeholder="Enter Email" name="email" id="email" required>
        </li>
        <li>

          <label for="city">City</label>
          <input list="city" id=" city" name="city">
          <datalist id="city" name="city">
            <option value="Ashkelon">
            <option value="Beer-Sheva">
            <option value="Jeruslem">
            <option value="Tel-Aviv">

          </datalist>
        </li>
        <li>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </li>
        <li>
          <input type="submit" value="Submit">
        </li>
      </ul>
    </form>
  </div>


</body>

</html>
